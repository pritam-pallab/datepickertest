<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Date Picker Test</title>
    <style>
      body {
        font-family: Inter, system-ui, Arial;
        margin: 0;
        background: #0f1724;
        color: #e6eef6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .wrap {
        max-width: 720px;
        width: 100%;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 12px;
        text-align: center;
      }
      .delimiter-container {
        margin-bottom: 20px;
        text-align: center;
      }
      input[type="text"] {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 14px;
        font-family: inherit;
        margin-right: 8px;
      }
      button {
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        background-color: #1e3a8a;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #2563eb;
      }
      .card {
        background: #0b1220;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
        margin-bottom: 20px;
      }
      .formats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .fmt {
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .fmt .label {
        font-size: 13px;
        color: #9aa4b2;
        margin-bottom: 6px;
      }
      .fmt .value {
        font-family: SFMono-Regular, Menlo, monospace;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Date Picker Test</h1>

      <div class="delimiter-container">
        <input type="text" id="delimiter" maxlength="5" placeholder="space" />
        <button id="applyDelimiter">Apply Delimiter</button>
      </div>

      <div class="card">
        <p>Random Date:</p>
        <div id="randomDate" style="margin-bottom: 12px; font-weight: 600"></div>
        <div class="formats" id="randomFormats"></div>
      </div>

      <div class="card">
        <p>Yesterday's Date:</p>
        <div id="yesterdayDate" style="margin-bottom: 12px; font-weight: 600"></div>
        <div class="formats" id="yesterdayFormats"></div>
      </div>

      <div class="card">
        <p>Today's Date:</p>
        <div id="todayDate" style="margin-bottom: 12px; font-weight: 600"></div>
        <div class="formats" id="todayFormats"></div>
      </div>

      <div class="card">
        <p>Tomorrow's Date:</p>
        <div id="tomorrowDate" style="margin-bottom: 12px; font-weight: 600"></div>
        <div class="formats" id="tomorrowFormats"></div>
      </div>

      <div class="card">
        <p>Timestamps:</p>
        <div class="formats" id="timestamps"></div>
      </div>
    </div>

    <script>
      function z(n, len = 2) {
        return String(n).padStart(len, "0");
      }

      function randomDate() {
        const start = new Date(2000, 0, 1);
        const end = new Date(2030, 11, 31);
        return new Date(
          start.getTime() + Math.random() * (end.getTime() - start.getTime())
        );
      }

      const formatsList = [
        { label: "dd mm yyyy", fmt: "dd mm yyyy" },
        { label: "dd mmm yyyy", fmt: "dd mmm yyyy" },
        { label: "mm dd yyyy", fmt: "mm dd yyyy" },
        { label: "mmm dd yyyy", fmt: "mmm dd yyyy" },
        { label: "yyyy mm dd", fmt: "yyyy mm dd" },
      ];

      const randomD = randomDate();
      const todayD = new Date();
      const yesterdayD = new Date(todayD);
      yesterdayD.setDate(todayD.getDate() - 1);
      const tomorrowD = new Date(todayD);
      tomorrowD.setDate(todayD.getDate() + 1);

      const weekFromNowD = new Date(todayD);
      weekFromNowD.setDate(todayD.getDate() + 7);

      const monthFromNowD = new Date(todayD);
      monthFromNowD.setMonth(todayD.getMonth() + 1);

      const yearFromNowD = new Date(todayD);
      yearFromNowD.setFullYear(todayD.getFullYear() + 1);

      const randomDateEl = document.getElementById("randomDate");
      const todayDateEl = document.getElementById("todayDate");
      const yesterdayDateEl = document.getElementById("yesterdayDate");
      const tomorrowDateEl = document.getElementById("tomorrowDate");

      randomDateEl.textContent = randomD.toDateString();
      yesterdayDateEl.textContent = yesterdayD.toDateString();
      todayDateEl.textContent = todayD.toDateString();
      tomorrowDateEl.textContent = tomorrowD.toDateString();

      function formatDate(d, label, delimiter) {
        const monthShort = new Intl.DateTimeFormat("en-US", {
          month: "short",
        }).format(d);
        switch (label) {
          case "dd mm yyyy":
            return `${z(d.getDate())}${delimiter}${z(
              d.getMonth() + 1
            )}${delimiter}${d.getFullYear()}`;
          case "dd mmm yyyy":
            return `${z(
              d.getDate()
            )}${delimiter}${monthShort}${delimiter}${d.getFullYear()}`;
          case "mm dd yyyy":
            return `${z(d.getMonth() + 1)}${delimiter}${z(
              d.getDate()
            )}${delimiter}${d.getFullYear()}`;
          case "mmm dd yyyy":
            return `${monthShort}${delimiter}${z(
              d.getDate()
            )}${delimiter}${d.getFullYear()}`;
          case "yyyy mm dd":
            return `${d.getFullYear()}${delimiter}${z(
              d.getMonth() + 1
            )}${delimiter}${z(d.getDate())}`;
        }
      }

      function renderAll() {
        console.log("renderAll");
        const delimiterInput = document.getElementById("delimiter").value;
        const delimiter =
          delimiterInput.length > 0 && delimiterInput.length <= 5
            ? delimiterInput
            : " ";

        const randomFormatsEl = document.getElementById("randomFormats");
        const yesterdayFormatsEl = document.getElementById("yesterdayFormats");
        const todayFormatsEl = document.getElementById("todayFormats");
        const tomorrowFormatsEl = document.getElementById("tomorrowFormats");
        const timestampsEl = document.getElementById("timestamps");

        randomFormatsEl.innerHTML = "";
        yesterdayFormatsEl.innerHTML = "";
        todayFormatsEl.innerHTML = "";
        tomorrowFormatsEl.innerHTML = "";
        timestampsEl.innerHTML = "";

        formatsList.forEach((item) => {
          const makeDiv = (d, el) => {
            const div = document.createElement("div");
            div.className = "fmt";
            div.innerHTML = `<div class="label">${item.label}</div><div class="value">${formatDate(
              d,
              item.label,
              delimiter
            )}</div>`;
            el.appendChild(div);
          };

          makeDiv(randomD, randomFormatsEl);
          makeDiv(yesterdayD, yesterdayFormatsEl);
          makeDiv(todayD, todayFormatsEl);
          makeDiv(tomorrowD, tomorrowFormatsEl);
        });

        // timestamp section (only raw timestamps)
        const tsList = [
          { label: "Today", date: todayD },
          { label: "Yesterday", date: yesterdayD },
          { label: "Tomorrow", date: tomorrowD },
          { label: "A week from now", date: weekFromNowD },
          { label: "A month from now", date: monthFromNowD },
          { label: "A year from now", date: yearFromNowD },
        ];

        tsList.forEach((item) => {
          const div = document.createElement("div");
          div.className = "fmt";
          div.innerHTML = `<div class="label">${item.label}</div><div class="value">${item.date.toString()}</div>`;
          timestampsEl.appendChild(div);
        });
      }

      document
        .getElementById("applyDelimiter")
        .addEventListener("click", renderAll);
      renderAll();
    </script>
  </body>
</html>
