<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Date Picker Test</title>

    <style>
      body {
        font-family: Inter, system-ui, Arial;
        margin: 0;
        background: #0f1724;
        color: #e6eef6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .wrap {
        max-width: 720px;
        width: 100%;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 12px;
        text-align: center;
      }
      .delimiter-container,
      .custom-date-container {
        margin-bottom: 20px;
        text-align: center;
      }
      input[type="text"],
      input[type="date"] {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 14px;
        font-family: inherit;
        margin-right: 8px;
      }
      button {
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        background-color: #1e3a8a;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #2563eb;
      }
      .card {
        background: #0b1220;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
        margin-bottom: 20px;
      }
      .formats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .fmt {
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .fmt .label {
        font-size: 13px;
        color: #9aa4b2;
        margin-bottom: 6px;
      }
      .fmt .value {
        font-family: SFMono-Regular, Menlo, monospace;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Date Picker Test</h1>

      <div class="delimiter-container">
        <input type="text" id="delimiter" maxlength="5" placeholder="space" />
        <button id="applyDelimiter">Apply Delimiter</button>
      </div>

      <div class="custom-date-container">
        <input type="date" id="customDateInput" />
        <button id="applyCustomDate">Apply Custom Date</button>
      </div>

      <div class="card">
        <p>Random Date:</p>
        <div id="randomDate"></div>
        <div class="formats" id="randomFormats"></div>
      </div>

      <div class="card">
        <p>Yesterday:</p>
        <div id="yesterdayDate"></div>
        <div class="formats" id="yesterdayFormats"></div>
      </div>

      <div class="card">
        <p>Today:</p>
        <div id="todayDate"></div>
        <div class="formats" id="todayFormats"></div>
      </div>

      <div class="card">
        <p>Tomorrow:</p>
        <div id="tomorrowDate"></div>
        <div class="formats" id="tomorrowFormats"></div>
      </div>

      <div class="card">
        <p>One Week from Now:</p>
        <div id="weekFromNowDate"></div>
        <div class="formats" id="weekFromNowFormats"></div>
      </div>

      <div class="card">
        <p>One Month from Now:</p>
        <div id="monthFromNowDate"></div>
        <div class="formats" id="monthFromNowFormats"></div>
      </div>

      <div class="card">
        <p>One Year from Now:</p>
        <div id="yearFromNowDate"></div>
        <div class="formats" id="yearFromNowFormats"></div>
      </div>

      <div class="card">
        <p>Timestamps:</p>
        <div class="formats" id="timestamps"></div>
      </div>

      <div class="card">
        <p>Custom Date:</p>
        <div class="formats" id="customDateResults"></div>
      </div>

      <div class="card">
        <p>Current Timezone:</p>
        <div id="currentTimezone"></div>
      </div>
    </div>

    <script>
      const z = (n) => String(n).padStart(2, "0");

      const formatsList = [
        { label: "dd mm yyyy" },
        { label: "dd mmm yyyy" },
        { label: "dd mmmm yyyy" },   // NEW
        { label: "mm dd yyyy" },
        { label: "mmm dd yyyy" },
        { label: "mmmm dd yyyy" },   // NEW
        { label: "yyyy mm dd" },
        { label: "yyyy mmmm dd" }    // NEW
      ];

      function formatDate(d, label, delimiter) {
        const monthShort = new Intl.DateTimeFormat("en-US", { month: "short" }).format(d);
        const monthLong  = new Intl.DateTimeFormat("en-US", { month: "long" }).format(d);

        switch (label) {
          case "dd mm yyyy":
            return `${z(d.getDate())}${delimiter}${z(d.getMonth() + 1)}${delimiter}${d.getFullYear()}`;

          case "dd mmm yyyy":
            return `${z(d.getDate())}${delimiter}${monthShort}${delimiter}${d.getFullYear()}`;

          case "dd mmmm yyyy":
            return `${z(d.getDate())}${delimiter}${monthLong}${delimiter}${d.getFullYear()}`;

          case "mm dd yyyy":
            return `${z(d.getMonth() + 1)}${delimiter}${z(d.getDate())}${delimiter}${d.getFullYear()}`;

          case "mmm dd yyyy":
            return `${monthShort}${delimiter}${z(d.getDate())}${delimiter}${d.getFullYear()}`;

          case "mmmm dd yyyy":
            return `${monthLong}${delimiter}${z(d.getDate())}${delimiter}${d.getFullYear()}`;

          case "yyyy mm dd":
            return `${d.getFullYear()}${delimiter}${z(d.getMonth() + 1)}${delimiter}${z(d.getDate())}`;

          case "yyyy mmmm dd":
            return `${d.getFullYear()}${delimiter}${monthLong}${delimiter}${z(d.getDate())}`;
        }
      }

      function formatTimestamp(d) {
        return `${z(d.getDate())}-${z(d.getMonth() + 1)}-${d.getFullYear()} ${z(d.getHours())}:${z(d.getMinutes())}:${z(d.getSeconds())}`;
      }

      function renderTimezone() {
        document.getElementById("currentTimezone").textContent =
          Intl.DateTimeFormat().resolvedOptions().timeZone;
      }

      renderTimezone();

      const today = new Date();
      const dates = {
        random: new Date(2000 + Math.random() * 30, Math.random() * 12, Math.random() * 28),
        yesterday: new Date(today.getFullYear(), today.getMonth(), today.getDate() - 1),
        today,
        tomorrow: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1),
        week: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 7),
        month: new Date(today.getFullYear(), today.getMonth() + 1, today.getDate()),
        year: new Date(today.getFullYear() + 1, today.getMonth(), today.getDate())
      };

      function renderAll() {
        const delimiter = document.getElementById("delimiter").value || " ";

        const map = [
          ["random", "randomFormats"],
          ["yesterday", "yesterdayFormats"],
          ["today", "todayFormats"],
          ["tomorrow", "tomorrowFormats"],
          ["week", "weekFromNowFormats"],
          ["month", "monthFromNowFormats"],
          ["year", "yearFromNowFormats"]
        ];

        map.forEach(([key, elId]) => {
          const el = document.getElementById(elId);
          el.innerHTML = "";
          formatsList.forEach(f => {
            el.innerHTML += `
              <div class="fmt">
                <div class="label">${f.label}</div>
                <div class="value">${formatDate(dates[key], f.label, delimiter)}</div>
              </div>`;
          });
        });

        document.getElementById("timestamps").innerHTML = `
          <div class="fmt"><div class="label">Today</div><div class="value">${formatTimestamp(today)}</div></div>
        `;
      }

      document.getElementById("applyDelimiter").onclick = renderAll;

      document.getElementById("applyCustomDate").onclick = () => {
        const val = document.getElementById("customDateInput").value;
        if (!val) return;

        const base = new Date(val);
        const delimiter = document.getElementById("delimiter").value || " ";
        const out = document.getElementById("customDateResults");
        out.innerHTML = "";

        formatsList.forEach(f => {
          out.innerHTML += `
            <div class="fmt">
              <div class="label">${f.label}</div>
              <div class="value">${formatDate(base, f.label, delimiter)}</div>
            </div>`;
        });
      };

      document.getElementById("randomDate").textContent = dates.random.toDateString();
      document.getElementById("yesterdayDate").textContent = dates.yesterday.toDateString();
      document.getElementById("todayDate").textContent = dates.today.toDateString();
      document.getElementById("tomorrowDate").textContent = dates.tomorrow.toDateString();
      document.getElementById("weekFromNowDate").textContent = dates.week.toDateString();
      document.getElementById("monthFromNowDate").textContent = dates.month.toDateString();
      document.getElementById("yearFromNowDate").textContent = dates.year.toDateString();

      renderAll();
    </script>
  </body>
</html>
