<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Date Formats — GitHub Pages Demo</title>
    <style>
      body {
        font-family: Inter, system-ui, Arial;
        margin: 0;
        background: #0f1724;
        color: #e6eef6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .wrap {
        max-width: 720px;
        width: 100%;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 12px;
      }
      .card {
        background: #0b1220;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
      }
      .formats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .fmt {
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .fmt .label {
        font-size: 13px;
        color: #9aa4b2;
        margin-bottom: 6px;
      }
      .fmt .value {
        font-family: SFMono-Regular, Menlo, monospace;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Date Formats — Demo</h1>

      <div class="card">
        <p>Randomly generated date:</p>
        <div
          id="randomDate"
          style="margin-bottom: 12px; font-weight: 600"
        ></div>

        <div class="formats" id="formats"></div>
      </div>
    </div>

    <script>
      // Helper
      function z(n, len = 2) {
        return String(n).padStart(len, "0");
      }

      // Generate a random date
      function randomDate() {
        const start = new Date(2000, 0, 1);
        const end = new Date(2030, 11, 31);
        return new Date(
          start.getTime() + Math.random() * (end.getTime() - start.getTime())
        );
      }

      const d = randomDate();

      // Display the chosen random date (ISO)
      const randomDateEl = document.getElementById("randomDate");
      randomDateEl.textContent = d.toDateString();

      // Formats list
      const formatsList = [
        { label: "dd mm yyyy", fmt: "dd mm yyyy" },
        { label: "dd mmm yyyy", fmt: "dd mmm yyyy" },
        { label: "mm dd yyyy", fmt: "mm dd yyyy" },
        { label: "mmm dd yyyy", fmt: "mmm dd yyyy" },
        { label: "yyyy mm dd", fmt: "yyyy mm dd" },
      ];

      const formatsEl = document.getElementById("formats");

      formatsList.forEach((item) => {
        const div = document.createElement("div");
        div.className = "fmt";
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = item.label;
        const value = document.createElement("div");
        value.className = "value";

        let out = "";
        switch (item.label) {
          case "dd mm yyyy":
            out = `${z(d.getDate())} ${z(d.getMonth() + 1)} ${d.getFullYear()}`;
            break;
          case "dd mmm yyyy":
            out = `${z(d.getDate())} ${new Intl.DateTimeFormat("en-US", {
              month: "short",
            }).format(d)} ${d.getFullYear()}`;
            break;
          case "mm dd yyyy":
            out = `${z(d.getMonth() + 1)} ${z(d.getDate())} ${d.getFullYear()}`;
            break;
          case "mmm dd yyyy":
            out = `${new Intl.DateTimeFormat("en-US", {
              month: "short",
            }).format(d)} ${z(d.getDate())} ${d.getFullYear()}`;
            break;
          case "yyyy mm dd":
            out = `${d.getFullYear()} ${z(d.getMonth() + 1)} ${z(d.getDate())}`;
            break;
        }

        value.textContent = out;
        div.appendChild(label);
        div.appendChild(value);
        formatsEl.appendChild(div);
      });
    </script>
  </body>
</html>
