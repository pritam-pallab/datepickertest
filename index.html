<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }
      header {
        margin: 20px 0;
        font-size: 1.8em;
        font-weight: bold;
        text-align: center;
      }
      .card {
        background: white;
        padding: 20px;
        margin: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h2 {
        margin-top: 0;
        font-size: 1.2em;
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 6px 0;
      }
      .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .toggle-label {
        margin-left: 10px;
        font-size: 0.9em;
      }
      body.dark {
        background-color: #121212;
        color: #eee;
      }
      body.dark .card {
        background: #1e1e1e;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <header>Date Picker Test</header>

    <div class="toggle-container">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle" class="toggle-label">Dark Mode</label>
    </div>

    <div class="card" id="random-date-card">
      <h2>Random Date</h2>
      <ul id="randomDateList"></ul>
    </div>

    <div class="card" id="today-date-card">
      <h2>Today's Date</h2>
      <ul id="todayDateList"></ul>
    </div>

    <script>
      function getRandomDate(start = new Date(2000, 0, 1), end = new Date()) {
        return new Date(
          start.getTime() + Math.random() * (end.getTime() - start.getTime())
        );
      }

      function formatDate(date, format) {
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const year = date.getFullYear();
        const monthNames = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        const mmm = monthNames[date.getMonth()];

        switch (format) {
          case "dd mm yyyy":
            return `${day} ${month} ${year}`;
          case "dd mmm yyyy":
            return `${day} ${mmm} ${year}`;
          case "mm dd yyyy":
            return `${month} ${day} ${year}`;
          case "mmm dd yyyy":
            return `${mmm} ${day} ${year}`;
          case "yyyy mm dd":
            return `${year} ${month} ${day}`;
          default:
            return date.toDateString();
        }
      }

      function displayFormats(date, elementId) {
        const formats = [
          "dd mm yyyy",
          "dd mmm yyyy",
          "mm dd yyyy",
          "mmm dd yyyy",
          "yyyy mm dd",
        ];
        const list = document.getElementById(elementId);
        list.innerHTML = "";
        formats.forEach((fmt) => {
          const li = document.createElement("li");
          li.textContent = `${fmt}: ${formatDate(date, fmt)}`;
          list.appendChild(li);
        });
      }

      const randomDate = getRandomDate();
      displayFormats(randomDate, "randomDateList");

      const todayDate = new Date();
      displayFormats(todayDate, "todayDateList");

      document.getElementById("themeToggle").addEventListener("change", (e) => {
        document.body.classList.toggle("dark", e.target.checked);
      });
    </script>
  </body>
</html>
